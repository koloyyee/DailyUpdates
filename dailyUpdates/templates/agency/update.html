{% extends "base.html" %} {% block header %}
<h1>{% block title %} Update Your Favorite News Agency {% endblock %}</h1>

<form method="post">
  <label for="agency"> Update News Agency </label>
  <input name="agency" id="agency" required />
  <label for="url"> Update News Website Link </label>
  <input name="url" id="url" required />
  <input type="submit" value="Update" />
</form>
{% endblock %}
