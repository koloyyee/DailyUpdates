{% extends "base.html" %}

{% block content %}
    <h1> login in </h1> 
    <form method = "POST"  >
        {{ form.csrf_token}}
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }} </br>
            {{ form.username }}
        </p>
        <p>
            {{ form.password.label }} </br>
            {{ form.password }}
        </p>
        <p> {{ form.rememberMe() }} {{ form.rememberMe.label}} </p>
        <input type="submit" value="Login">
    </form>
{% endblock %}
